<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jasmine Spec Runner v2.1.2</title>
    <link rel="shortcut icon" type="image/png" href="../lib/jasmine-2.0.2/jasmine_favicon.png">
    <link rel="stylesheet" href="../lib/jasmine-2.0.2/jasmine.css">
    <script src="../lib/jasmine-2.0.2/jasmine.js"></script>
    <script src="../lib/jasmine-2.0.2/jasmine-html.js"></script>
    <script src="../lib/jasmine-2.0.2/boot.js"></script>

    <script src="../lib/jquery/jquery-1.9.1.min.js"></script>
    <script src="../lib/knockout/knockout-3.1.0.js"></script>
    <script src="../lib/require/require.js"></script>

    <script>

        var specs = [
            'viewmodels/welcome.spec.js'
        ];

        requirejs.config({
            paths: {
                'text': '../lib/require/text',
                'durandal': '../lib/durandal/js',
                'plugins': '../lib/durandal/js/plugins',
                'transitions': '../lib/durandal/js/transitions',
                'knockout': '../lib/knockout/knockout-3.1.0',
                'bootstrap': '../lib/bootstrap/js/bootstrap',
                'jquery': '../lib/jquery/jquery-1.9.1'
            },
            shim: {
                'bootstrap': {
                    deps: ['jquery'],
                    exports: 'jQuery'
                }
            },
            urlArgs: 'v=' + Math.random()
        });


        require(specs, function () {
            jasmine.getEnv().execute();
        });

    </script>
</head>
<body>
</body>
</html>
